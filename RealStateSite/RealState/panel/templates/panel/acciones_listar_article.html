    <a href="{% url url_ver item.id %}" class="btn btn-primary btn-round btn-icon waves-effect waves-classic" title="Revisar" data-toggle="tooltip" data-original-title="Revisar">
        <i class="icon md-view-list-alt" aria-hidden="true"></i></a>
    <a href="{% url url_editar item.id %}" class="btn btn-info btn-round btn-icon waves-effect waves-classic" title="Editar" data-toggle="tooltip" data-original-title="Editar">

    {% if item.activo == True %}  
    <a href="{% url url_desactivar item.id %}" class="btn btn-warning btn-round btn-icon waves-effect waves-classic" title="Desactivar" data-toggle="tooltip" data-original-title="Desactivar">
        <i class="icon md-delete" aria-hidden="true"></i></a>
    {% else %}  
    <a href="{% url url_activar item.id %}" class="btn btn-success btn-round btn-icon waves-effect waves-classic" title="Activar" data-toggle="tooltip" data-original-title="Activar">
        <i class="icon md-check" aria-hidden="true"></i></a>
    {% endif %}  
    <a href="{% url url_eliminar item.id %}" class="btn btn-danger btn-round btn-icon waves-effect waves-classic" title="Eliminar" data-toggle="tooltip" data-original-title="Eliminar">
        <i class="icon md-delete" aria-hidden="true"></i></a>

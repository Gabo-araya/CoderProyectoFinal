<div class="card">
  <div class="card-body">
    <div class="card-text text-right">
        <a href="{% url url_listar %}" class="btn btn-secondary btn-round waves-effect waves-classic" title="Ver todo">
          <i class="icon md-view-list-alt" aria-hidden="true"></i> Ver todo</a>
        <a href="{% url url_editar item.id %}" class="btn btn-info btn-round waves-effect waves-classic" title="Editar">
          <i class="icon md-edit" aria-hidden="true"></i> Editar</a>
      {% if item.activo == True %}  
        <a href="{% url url_desactivar item.id %}" class="btn btn-warning btn-round btn-icon waves-effect waves-classic" title="Desactivar">
          <i class="icon md-delete" aria-hidden="true"></i> Desactivar</a>
      {% else %}  
        <a href="{% url url_activar item.id %}" class="btn btn-success btn-round btn-icon waves-effect waves-classic" title="Activar">
          <i class="icon md-check" aria-hidden="true"></i> Activar</a>
      {% endif %}  
        <a href="{% url url_eliminar item.id %}" class="btn btn-danger btn-round btn-icon waves-effect waves-classic" title="Eliminar">
          <i class="icon md-delete" aria-hidden="true"></i> Eliminar</a>
      </div>
  </div>  
</div>

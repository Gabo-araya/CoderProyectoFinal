{% block title %}
<h1 class="mb-5">Property Search</h1>
{% endblock %}

{% block content %}

{% if location %}
<h2>You searched for: {{ location }}</h2>


  
<ul>{% for location in property %}
<li><p>Address: {{ location.address }}</p>
    <p>Price: {{location.price}}</p>  </li>
    {% endfor %}  </ul>  

    {% else %}
    
    <p>No Result</p>

{% endif %}

{% endblock %}
